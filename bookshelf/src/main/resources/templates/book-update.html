<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Kitap</title>

 
<link rel="stylesheet" type="text/css" th:href="@{/css/addPage.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/tablo.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/button.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/combobox.css}" />
<script src="comboboxJs.js" type="text/javascript"></script>
</head>

<body>
</head>

<body  style="background-image: url('https://pbs.twimg.com/media/Cstwt0zWgAE2KCN.jpg:large');">>
	<div id="main" style="width: 100%; height: 100%">

		<div>
			<div class="centered">
				<ul class="button-group">
					<li><a class="large red button" href="/book/list">Kitaplar</a></li>
						<li><a class="large red button" href="/author/list">Yazarlar</a></li>
						<li><a class="large red button" href="/book/save">Kitap	Kayıt</a></li>
						<li><a class="large red button" href="/author/save">Yazar Kayıt</a></li>
				</ul>
			</div>
		</div>
		<div>
			<header>KİTAP GÜNCELLEME FORMU</header>

			<form id="form" class="topBefore" th:action="@{/book/update}" th:object="${books}" method="POST">
			 <input type="text" th:field="*{bookId}" readonly="readonly" /> 
				<input type="text" th:field="*{bookName}" id="bookName"  placeholder="Kitap İsmi">

				<section class="container">
					<p>Yazar</p>
					<div class="dropdown dropdown-dark">

						<select id="authors" name="authors" th:field="*{authors.authorId}" class="dropdown-select">
							<option value="0">Diğer..</option>
							<option th:each="authors: ${authors}" th:value="${authors.authorId}" th:utext="${authors.authorName}" />

						</select>
					</div>
				</section>
 
				<textarea th:field="*{bookDescription}" id="bookDescription" type="text" placeholder="Kitap Açıklaması"></textarea>
				<input th:field="*{pageCount}" id="pageCount"  type="text" placeholder="Sayfa Sayısı">
				<input th:field="*{publisher}" id="publisher"  type="text" placeholder="Yayımcı"> 
				
				<input id="submit" type="submit" value="Kaydet">

			</form>

		</div>
	</div>

</body>

</html>


</body>
</html>
